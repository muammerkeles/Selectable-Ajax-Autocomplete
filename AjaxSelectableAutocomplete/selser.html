<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectable Searchbox Sample</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>

    <script src="/Content/mkselser.js"></script>
    <link href="/Content/mkselser.css" rel="stylesheet" />

</head>
<body>

    <h2>Selectable Searchbox Sample</h2>
    <div>

        <hr />
        <br />
        <input type="text" width="150" id="inp1" class="selser" />
        <br />
        <hr />
        <div class="emulator">
            <h3>Usage</h3>
            <textarea rows="24" >
$("#inp1").selser({
        placeholder: "Select",
        searchHolder: "Search",
        multipleSelect: false,
        singleSelect: true,
        minChar: 1,
        delay: 1000,
        ajaxParams: {
             url: "https://api.github.com/users/hadley/orgs",
             keyname: "",
             dataType: "json",
             responsefields: ["login", "id", "url", "repos_url"],
             responseKey:"",
             displayfields: ["login"],
             displaykeyname: "login",
             inputAttributes: ["login", "id", "url"],
        }
});
</textarea>
        </div>
    </div>
    <script>
        $(function () {
            $("#inp1").selser({
                placeholder: "Select",
                searchHolder: "Search",
                multipleSelect: false,
                singleSelect: true,
                minChar: 1,
                delay: 1000,
                ajaxParams: {
                    url: "https://api.github.com/users/hadley/orgs",
                    keyname: "",
                    dataType: "json",
                    responsefields: ["login", "id", "url", "repos_url"],
                    responseKey:"",
                    displayfields: ["login"],
                    displaykeyname: "login",
                    inputAttributes: ["login", "id", "url"],

                  
                }
            });
        });


    </script>
</body>
</html>
